<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/node_modules/react/umd/react.development.js" type="text/javascript"></script>
  <script src="/node_modules/react-dom/umd/react-dom.development.js" type="text/javascript"></script>
  <script src="/node_modules/babel-standalone/babel.js" type="text/javascript"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    const arr = ['angular', 'vue', 'react'];

    const List = () => (
        <div>
            框架：
            <ul>
                { 
                    arr.map(itm => <li key={itm}>{itm}</li>)
                }
            </ul>
        </div>
    )
    ReactDOM.render(<List />, document.getElementById('app'));
  </script>
</body>

</html>
