  <script type="text/babel">
    // 使用 React.createRef 

    class Demo extends React.Component {
        
        // React.createRef 会创建一个容器，render 函数执行的时候会把节点保存到容器里，该容器是“专人专用”的
        myRef1 = React.createRef();
        myRef2 = React.createRef();

        showClick = () => {
            console.log(this.myRef1.current.value);
        }

        blur = () => {
            console.log(this.myRef2.current.value);
        }

        saveInput1 = (el) => {
            this.input1 = el;
        }

        saveInput2 = (el) => {
            this.input2 = el;
        }

        render() {
            return (
                <div>
                    <input ref={this.myRef1} type="text" />
                    <button onClick={this.showClick}>点击</button>
                    <input ref={this.myRef2} type="text" onBlur={this.blur} />
                </div>
            )
        }
    }

    ReactDOM.render(<Demo />, document.getElementById('app'))
  </script>
