<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/node_modules/react/umd/react.development.js" type="text/javascript"></script>
  <script src="/node_modules/react-dom/umd/react-dom.development.js" type="text/javascript"></script>
  <script src="/node_modules/babel-standalone/babel.js" type="text/javascript"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    class Person extends React.Component {
        render() {
            return (
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>年龄：{this.props.age}</li>
                    <li>性别：{this.props.sex}</li>
                </ul>
            )
        }
    }
    ReactDOM.render(<Person name="Tom" age={18} sex="男"/>, document.getElementById('app'));
  </script>
</body>

</html>
