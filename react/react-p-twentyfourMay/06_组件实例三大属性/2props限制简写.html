<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/node_modules/react/umd/react.development.js" type="text/javascript"></script>
  <script src="/node_modules/react-dom/umd/react-dom.development.js" type="text/javascript"></script>
  <script src="/node_modules/babel-standalone/babel.js" type="text/javascript"></script>
  <!-- 类型定义 react15 在 React上有propTypes，之后需要引入 -->
  <script src="../js/prop-types.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    class Person extends React.Component {
        static propTypes = {
          name: PropTypes.string.isRequired,
          speak: PropTypes.func
        }
        static defaultProps = {
          age: 18,
          sex: '男'
        }
        
        render() {
            return (
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>年龄：{this.props.age + 1}</li>
                    <li>性别：{this.props.sex}</li>
                </ul>
            )
        }
    }
    const data = { name: 't', age: 18, sex: '男'}
    ReactDOM.render(<Person {...data}/>, document.getElementById('app'));
  </script>
</body>

</html>
