<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [9, 8, 7, 6, 5, 4, 3, 2, 1];

        function bubbleSort(arr, cb) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = arr.length - 2, k = arr.length - 1; j >= i; j--, k--) {
                    if (cb && !cb(arr[j], arr[k])) {
                        // 满足条件交换
                        var tmp = arr[j];
                        arr[j] = arr[k];
                        arr[k] = tmp;
                    }
                }
            }
        }
        bubbleSort(arr, (a, b) => a < b);
        console.log(arr);
    </script>
</body>
</html>
