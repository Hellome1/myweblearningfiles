<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <ul v-for="(data,index) in datalist">
            {{data}}--{{index}}
        </ul>
        <ul v-for="(data,index) of datalist">
            {{data}}--{{index}}
        </ul>

        <ul v-for="(data,key) in dataobj">
            {{data}}--{{key}}
        </ul>
        <ul v-for="(data,key) of dataobj">
            {{data}}--{{key}}
        </ul>
    </div>

    <script>
        new Vue({
            el:"#box",
            data:{
                datalist: ["11","22"],
                dataobj: {
                    me: 1,
                    he: 2
                }
            }
        })
    </script>
</body>
</html>
