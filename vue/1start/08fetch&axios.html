<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleRequest">获取影片信息</button>
        <button @click="handleRequestAxios">获取影片信息Axios</button>
        <p>{{mydata}}</p>
    </div>

    <script>
        // fetch("./test.json").then(res=>res.json()).then(res=>console.log(res));

        new Vue({
            el:"#box",
            data:{
                mydata: null
            },
            methods:{
                handleRequest(){
                    fetch("./test.json").then(res=>res.json()).then(res=>this.mydata = res);
                },
                handleRequestAxios(){
                    axios.get("./test.json").then(res=>this.mydata = res.data).catch(err=>console.log(err));
                }
            }
        })
    </script>
</body>
</html>
