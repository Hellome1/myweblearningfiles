<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kerwinfade-enter-active, .kerwinfade-leave-active {
            transition: all 1.5s;
        }
        .kerwinfade-enter, .kerwinfade-leave-to {
            opacity: 0;
            transform: translateX(100px);
        }

        .kerwinbounce-enter-active {
            animation: bounce-in .5s;
        }
        .kerwinbounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="isShow = !isShow">click</button>

        <transition name="kerwinfade" mode="out-in">
            <div v-if="isShow" key="1">111111111</div>
            <div v-else key="2">22222222</div>
        </transition>
    </div>

    <script>
        let vm = new Vue({
            el:"#box",
            data:{
                isShow: true
            }
        })
    </script>
</body>
</html>
