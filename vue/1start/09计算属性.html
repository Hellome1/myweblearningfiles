<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <p>计算属性:{{getMyName}}</p>
    </div>

    <script>
        // fetch("./test.json").then(res=>res.json()).then(res=>console.log(res));

        new Vue({
            el:"#box",
            data:{
                myname: "hello"
            },
            computed:{
                getMyName(){
                    return this.myname
                }
            }
        })
    </script>
</body>
</html>
