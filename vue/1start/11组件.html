<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <navbar></navbar>
        <sidebar></sidebar>
    </div>

    <script>
        Vue.component("navbar",{
            template: `<div>
                    <button @click="handleBack">返回</button>
                    navbar -- {{navbarname}}
                    <button>主页</button>
                    <child></child>
                    <navbarchild></navbarchild>
                </div>`,
            methods:{
                handleBack(){
                    console.log("back");
                }
            },
            data(){
                return {
                    navbarname: "myNAME"
                }
            },
            components:{
                navbarchild:{
                    template: `<div>navbarChild只能在navbar使用</div>`
                }
            }
        })

        Vue.component("child",{
            template:`<div>
                child组件
                </div>`
        })

        Vue.component("sidebar",{
            template: `<div>
                    side组件
                    <child></child>
                </div>`
        })

        new Vue({
            el:"#box"
        })
    </script>
</body>
</html>
