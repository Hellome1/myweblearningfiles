<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app-22">
    <p v-bind:style="{ color: activeColor, 'font-size': normalSize }">red</p>
  </div>
</body>
<script>
  var vm = new Vue({
    el: "#app-22",
    data: {
      activeColor: 'red',
      normalSize: '30px'
    }
  })
</script>
</html>
