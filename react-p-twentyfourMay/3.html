<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="node_modules/babel-standalone/babel.min.js"></script>
  <style>
    .link {font-size: 24px;}
  </style>
</head>
<body>
  <!-- 创建dom根节点 一个页面中需要有一个根节点 这个节点下的内容会被react所管理-->
  <div id="demoReact">

  </div>
  <script type="text/babel">
    // 三目运算符
    let price = 8888
    var arr = [
      <p>新闻列表1</p>,
      <p>新闻列表2</p>,
      <p>新闻列表3</p>,
      <p>新闻列表4</p>,
      <p>新闻列表5</p>
    ]
    let text = "点击去百度"
    let linkUrl = "https://www.baidu.com"
    let mode = {color: "red",
  backgroundColor: "black"
  }
  // 注意在jsx 不能使用class这个属性
    let MyDom = (<div>
      <div>当前价格是{price}-------{price > 5000 ? "很贵" : "便宜"}</div>
      <div>{arr}</div>
      <a href={linkUrl} style={mode} className="link">{text}</a>
      </div>)
    ReactDOM.render(MyDom, document.getElementById("demoReact"))
  </script>
</body>
</html>
