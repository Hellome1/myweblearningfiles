<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { width: 280px; height: 352px; margin: 20px auto; display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .item { color: white; background-color: blue;}

        .one { grid-column: 1 / 2; grid-row: 1 / 2;}
        .two { grid-column: 2 / 4; grid-row: 1 / 3;}
        .three { grid-column: 1 / 2; grid-row: 2 / 3;}
        .four { grid-column: 1 / 3; grid-row: 3 / 4;}
        .five { grid-column: 3 / 4; grid-row: 3 / 4;}
        .six { grid-column: 1 / 2; grid-row: 4 / 5;}
        .seven { grid-column: 2 / 4; grid-row: 4 / 5;}
    </style>
</head>
<body>
    <div class="box">
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
        <div class="item four"></div>
        <div class="item five"></div>
        <div class="item six"></div>
        <div class="item seven"></div>
    </div>
</body>
</html>
