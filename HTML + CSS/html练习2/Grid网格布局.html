<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { width: 300px; height: 300px; border: 1px dotted grey; display: grid;
            /* grid-template-rows: 100px auto 25%;
            grid-template-columns: 100px 100px 200px  100px; */
            /* grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            /* justify-items: end;
            align-items: end; */
            place-items: start end;
        }

        .box div { background-color: red; border: 1px solid black;}

        .box2 { width: 300px; height: 300px; border: 1px dotted grey; display: grid;
            /* grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas: 
            "a1 a1 a1"
            "a2 a2 a3"
            "a2 a2 a3"; */
            grid-template: 
            "a1 a1 a1" 1fr
            "a2 a2 a3" 1fr
            "a2 a2 a3" 1fr
            /1fr 1fr 1fr;
            /* grid-column-gap: 10px;
            grid-row-gap: 20px; */
            grid-gap: 20px 10px;
        }
        .box2 div { background-color: red; border: 1px solid black;}
        .box2 div:nth-child(1) { grid-area: a1;}
        .box2 div:nth-child(2) { grid-area: a2;}
        .box2 div:nth-child(3) { grid-area: a3;}

        .box3 { display: grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: minmax(100px, auto);}

        .one { grid-column: 1 / 2; grid-row: 1; background-color: #19caad;}
        .two {
            grid-column: 2 / 4;
            grid-row: 1 / 3;
            background: #8CC7B5;
        }
 
        .three {
            grid-row: 2 / 5;
            grid-column: 1;
            background: #D1BA74;
        }

        .box4 { width: 500px; height: 500px; border: 1px dotted grey; display: grid;
            /* grid-template-rows: 100px auto 25%;
            grid-template-columns: 100px 100px 200px  100px; */
            /* grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 100px);
            /* justify-items: end;
            align-items: end; */
            /* place-items: start end; */
            /* justify-content: space-evenly;
            align-content: space-around; */
            place-content: space-around space-evenly;
        }
        .box4 div { background-color: red; border: 1px solid black;}
    </style>
</head>
<body>
    <!-- <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div> -->

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="box3">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>

    <div class="box4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
