<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center; 
            align-items: center; /* place-items: center center; */
        }
        .box div { width: 20px; height: 20px; border-radius: 50%; background-color: black;}
        .box div:nth-child(1) { grid-column: 2 / 3; grid-row: 2 / 3;}

        .box2 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center; 
            align-items: center; /* place-items: center center; */
        }
        .box2 div { width: 20px; height: 20px; border-radius: 50%; background-color: black;}
        .box2 div:nth-child(2) { grid-area: 3 / 3 / 4 / 4;}

        .box3 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center; 
            align-items: center; /* place-items: center center; */
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
        }
        .box3 div { width: 20px; height: 20px; border-radius: 50%; background-color: black;}
        .box3 div:nth-child(2) { grid-area: a5;}
        .box3 div:nth-child(3) { grid-area: a9;}

        .box4 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center; 
            align-items: center; /* place-items: center center; */
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
        }
        .box4 div { width: 20px; height: 20px; border-radius: 50%; background-color: black;}
        .box4 div:nth-child(2) { grid-area: a3;}
        .box4 div:nth-child(3) { grid-area: a7;}
        .box4 div:nth-child(4) { grid-area: a9;}

        .box5 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center; 
            align-items: center; /* place-items: center center; */
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
        }
        .box5 div { width: 20px; height: 20px; border-radius: 50%; background-color: black;}
        .box5 div:nth-child(2) { grid-area: a3;}
        .box5 div:nth-child(3) { grid-area: a5;}
        .box5 div:nth-child(4) { grid-area: a7;}
        .box5 div:nth-child(5) { grid-area: a9;}

        .box6 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center; 
            align-items: center; /* place-items: center center; */
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
        }
        .box6 div { width: 20px; height: 20px; border-radius: 50%; background-color: black;}
        .box6 div:nth-child(2) { grid-area: a3;}
        .box6 div:nth-child(3) { grid-area: a4;}
        .box6 div:nth-child(4) { grid-area: a6;}
        .box6 div:nth-child(5) { grid-area: a7;}
        .box6 div:nth-child(6) { grid-area: a9;}
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>

    <div class="box2">
        <div></div>
        <div></div>
    </div>

    <div class="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="box4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="box5">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="box6">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
