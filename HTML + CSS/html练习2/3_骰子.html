<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer { width: 90vw; height: 90vh; display: flex; justify-content: center; align-items: center; perspective: 500px;}
        #container { transform-style: preserve-3d; width: 100px; height: 100px; animation: rot 12s infinite;}

        @keyframes rot {
            0% { transform: rotate3d(0,0,0,0);}
            25% { transform: rotate3d(1,1,0,120deg);}
            75% { transform: rotate3d(1,1,0,120deg) rotateZ(360deg);}
            100% { transform: rotateX(0deg);}
        }

        #box1, #box2, #box3, #box4, #box5, #box6 { position: absolute; backface-visibility: hidden;}

        #box1 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; display: flex; justify-content: center;
         align-items: center; transform: translateZ(50px)}
        #box1 div { width: 30%; height: 30%; background-color: black; border-radius: 50%;}

        #box2 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; display: flex; justify-content: center;
        align-items: center; transform: translateX(50px) rotateY(90deg);}
        #box2 span { width: 60px; height: 60px; display: flex; justify-content: space-between;}
        #box2 div { width: 30px; height: 30px; background-color: black; border-radius: 50%;}
        #box2 div:nth-child(2) { align-self: flex-end;}

        #box3 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; display: flex; justify-content: center;
        align-items: center; transform: translateZ(-50px) rotateY(180deg);}
        #box3 div { width: 30px; height: 30px; background-color: black; border-radius: 50%;}
        #box3 div:nth-child(1) { align-self: flex-start; margin-top: 10px;}
        #box3 div:nth-child(3) { align-self: flex-end; margin-bottom: 10px;}

        #box4 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; display: flex; justify-content: center;
        align-items: center; flex-wrap: wrap; transform: translateX(-50px) rotateY(-90deg);}
        #box4 div { width: 30px; height: 30px; background-color: black; border-radius: 50%; margin: 0 10px 0 10px;}
        #box4 div:nth-child(1), #box4 div:nth-child(2) { align-self: flex-start; margin-top: 10px;}
        #box4 div:nth-child(3), #box4 div:nth-child(4) { align-self: flex-end; margin-bottom: 10px;}

        #box5 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; display: flex; justify-content: center;
        align-items: center; flex-wrap: wrap; transform: translateY(-50px) rotateX(90deg);}
        #box5 div { width: 30px; height: 30px; background-color: black; border-radius: 50%; margin: 0 10px 0 10px;}
        #box5 div:nth-child(1), #box5 div:nth-child(2) { align-self: flex-start; margin-top: 10px;}
        #box5 div:nth-child(3), #box5 div:nth-child(4) { align-self: flex-end; margin-bottom: 10px;}
        #box5 div:nth-child(5) { position: absolute;}

        #box6 { width: 100px; height: 100px; border: 1px solid black; border-radius: 5px; display: flex; justify-content: center;
        align-items: center; flex-wrap: wrap; transform: translateY(50px) rotateX(-90deg);}
        #box6 div { width: 30px; height: 30px; background-color: black; border-radius: 50%; margin: 0 10px 0 10px;}
        #box6 div:nth-child(1), #box6 div:nth-child(2) { align-self: flex-start; margin-top: 3px;}
        #box6 div:nth-child(3), #box6 div:nth-child(4) { align-self: center; margin: 2px 10px 2px 10px;}
        #box6 div:nth-child(5), #box6 div:nth-child(6) { align-self: flex-end; margin-bottom: 3px;}
    </style>
</head>
<body>
    <div id="outer">
        <div id="container">
            <div id="box1">
                <div></div>
            </div>
            <div id="box2">
                <span>
                    <div></div>
                    <div></div>
                </span>
            </div>
            <div id="box3">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="box4">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="box5">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="box6">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
