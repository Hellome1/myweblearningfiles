<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}

        .l { float: left;}
        .r { float: right;}
        
        #projectList .projectList_cons { margin: 20px 20px 20px 20px;}
        #projectList .projectList_cons>div { display: none;}
        #projectList .projectList_cons>div.show { display: block;}

        #projectList .zl_upload1, #projectList .zl_upload2 { width: 110px ; height: 32px; line-height: 32px; text-align: center; font-size: 14px; 
        color: white; border-radius: 5px; cursor: pointer;}
        #projectList .zl_upload1 input, #projectList .zl_upload2 input { display: none;}
        #projectList .zl_upload1 label, #projectList .zl_upload2 label { cursor: pointer;}
        #projectList .zl_upload1 { background-color: #5fd15c;}
        #projectList .zl_upload1 i { font-size: 12px; position: relative; top: -1px;}
        #projectList .zl_upload2 { background-color: #34c1da; margin-left: 20px;}
        #projectList .zl_search { width: 210px; height: 30px; border: 1px solid #dbe7ed; border-radius: 5px; overflow: hidden;}
        #projectList .zl_search input { border: none; width: 177px; height: 30px; color: #999999; font-size: 14px; text-indent: 9px; 
        outline: none; margin-top: -2px;}
        #projectList .zl_search button { width: 32px; height: 30px; border: none; border-left: 1px solid #dbe7ed;
             background-image: linear-gradient( #fcfdfd, #f1f9fc); cursor: pointer;}
        #projectList .zl_search i { font-size: 18px; font-weight: bold; color: #a1c6d4;}
    </style>
</head>
<body>
    <div id="projectList">
        <div class="projectList_cons">
            <div>占位占位占位占位占位占位占位占位占位1</div>
            <div>占位占位占位占位占位占位占位占位占位2</div>
            <div>占位占位占位占位占位占位占位占位占位3</div>
            <div class="show">
                <div class="zl_upload1 l">
                    <label>
                        <input type="file">
                        <i class="iconfont icon-shangchuan"></i>&nbsp;&nbsp;&nbsp;单个上传
                    </label>
                </div>
                <div class="zl_upload2 l">
                    <label>
                        <input type="file" multiple>
                        <i class="iconfont icon-shangchuan1"></i>&nbsp;&nbsp;&nbsp;批量上传
                    </label>
                </div>
                <div class="zl_search r">
                    <input type="text" placeholder="请输入关键字"><button><i class="iconfont icon-sousuo"></i></button>
                </div>
                <div class="zl_upload4"></div>
            </div>
        </div>
    </div>
</body>
</html>
