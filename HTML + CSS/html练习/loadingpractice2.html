<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading { width: 300px; height: 30px; margin: 100px auto; background-image: linear-gradient(to right bottom, red 25%,green 25%, green 50%, red 50%, red 75%, green 75%); background-size: 30px;
        animation: loading 5s infinite linear;}

        @keyframes loading {
            0% { background-position: 0;}
            100% { background-position: 300px;}
        }
    </style>
</head>
<body>
    <div class="loading"></div>
</body>
</html>
