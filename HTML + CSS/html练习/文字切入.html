        .box { width: 150px; height: 238px; border: 1px solid #fedaad; position: absolute; left: 25px; top: 25px; transform: translate(0, -90px) 
        rotate(90deg); transform-origin: right 0; transition: .6s;}
        .text { position: absolute; left: 50px; top: 129px; width: 100px; height: 30px; line-height: 30px; transform: translate(0, 150px) 
        rotate(-90deg); transform-origin: right bottom; transition: .6s;}

        .container:hover  .text { transform: translate(0, 0) rotate(0);}

        .box1 { width: 400px; height: 300px; position: absolute; top: -700px; right: 0;background-color: rgb(192, 43, 117); opacity: 0.5;

        .box2 { width: 400px; height: 300px; position: absolute; bottom: -700px; left: 0; background-color:  rgb(192, 43, 117); opacity: 0.5;
        transform-origin: left top; transition: 0.3s; transform: rotate(-60deg); transition-timing-function: ease-in-out;}
        .newtext { position: absolute; top: 100px; width: 100%; text-align: center;}
        #newcon:hover .box1{ transform: translate(40px, 400px) rotate(-60deg);}
