<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        ul {
            list-style: none;
            float: left;
            padding-left: 7px;
        }
        li {
            padding-left: 10px;
            background: url(img/dot.png) no-repeat 0 12px;
        }
        #ul2 {

        }
        #ul1 {
            display: inline-block;

        }
        #ul1 li {

        }
        #div1 {
            margin-top: 11px;
        }
        #imgContainer {
            display: block;
            float: left;
        }
        img {
            padding-left: 8px;
        }
        a {
            height: 24px;
            line-height: 24px;
            text-decoration: none;
            font-size: 12px;
            color: #666666;
        }
        a:hover {
            color: #ff8400;
            text-decoration: underline;
        }
        #main h2 #title {
            font-size: 16px;
            color: #000000;
            padding-left: 10px;

        }
        #main h2 #title:hover {

        }
        h1, h2, h3, h4, h5, h6 {
            font-size: 16px; font-weight: normal;
        }
        #main h2 {
            height: 35px; line-height: 35px; border-bottom: 1px solid  #d9e0ee;
        }
        .more {
            font-family: "宋体";
            height: 34px;
            line-height: 34px;
            width: 54px;
            text-align: center;
            border-left: 1px solid  #d9e0ee;
            border-right: 1px solid #d9e0ee;
            margin: 0;
            margin-right: -1px;
            background-color: #f6f6f6;
            float: right;
        }
        #main {
            margin: 20px auto;
            width: 242px;
            border: 1px solid #d9e0ee;
            border-top: 3px #ff8400 solid;
            overflow: hidden;
        }
    </style>
</head>
