<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        ul { list-style: none;}

        .container { width: 500px; height: 800px; position: relative; margin: 150px auto; perspective: 2500px;}
        ul { transform-style: preserve-3d; transition: 3s;}
        img { width: 500px; position: absolute; height: 650px;}
        li:nth-of-type(1) { transform: translateZ(500px);}
        li:nth-of-type(2) { transform: rotateY(60deg) translateZ(500px);}
        li:nth-of-type(3) { transform: rotateY(120deg) translateZ(500px);}
        li:nth-of-type(4) { transform: rotateY(180deg) translateZ(500px);}
        li:nth-of-type(5) { transform: rotateY(240deg) translateZ(500px);}
        li:nth-of-type(6) { transform: rotateY(300deg) translateZ(500px);}

        ul:hover { transform: rotateY(360deg);}
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><img src="img/3dm1.jpg" alt=""></li>
            <li><img src="img/3dm2.jpg" alt=""></li>
            <li><img src="img/3dm3.jpg" alt=""></li>
            <li><img src="img/3dm4.jpg" alt=""></li>
            <li><img src="img/3dm5.jpg" alt=""></li>
            <li><img src="img/3dm6.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
