<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        ul { list-style: none;}

        img { width: 500px; height: 650px;}

        .container { width: 525px; height: 750px;  margin: 130px auto; position: relative; perspective: 800px;}
        .container li { position: absolute; backface-visibility: hidden; transition: 1.5s;}
        .container li:nth-of-type(2) { transform: rotateY(180deg);}

        .container:hover li:nth-of-type(1) { transform: rotateY(180deg);}
        .container:hover li:nth-of-type(2) { transform: rotateY(360deg);}
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><img src="img/3dm1.jpg" alt=""></li>
            <li><img src="img/3dm6.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
