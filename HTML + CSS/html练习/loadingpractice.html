<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * { margin: 0; padding: 0;}
        ul { list-style: none;}

        .container { width: 50px; height: 50px; margin: 300px auto; position: relative;}
        .box1, .box2 { width: 50px; height: 50px; position: absolute;}
        .box2 { transform: rotate(45deg);}
        .box1 li, .box2 li { width: 13px; height: 13px; background-color: orange; border-radius: 50%; position: absolute; animation: loading 1.4s; animation-iteration-count: infinite;
        animation-timing-function: linear;}
        .box1 li:nth-of-type(1), .box2 li:nth-of-type(1) { left: 0; top: 0;}
        .box1 li:nth-of-type(2), .box2 li:nth-of-type(2) { right: 0; top: 0;}
        .box1 li:nth-of-type(3), .box2 li:nth-of-type(3) { right: 0; bottom: 0;}
        .box1 li:nth-of-type(4), .box2 li:nth-of-type(4) { left: 0; bottom: 0;}

        .box1 li:nth-of-type(1) { animation-delay: 0s;}
        .box2 li:nth-of-type(1) { animation-delay: -1.4s;}
        .box1 li:nth-of-type(2) { animation-delay: -1.2s;}
        .box2 li:nth-of-type(2) { animation-delay: -1.0s;}
        .box1 li:nth-of-type(3) { animation-delay: -0.8s;}
        .box2 li:nth-of-type(3) { animation-delay: -0.6s;}
        .box1 li:nth-of-type(4) { animation-delay: -0.4s;}
        .box2 li:nth-of-type(4) { animation-delay: -0.2s;}

        @keyframes loading {
            from { transform: scale(1);}
            to { transform: scale(0.5);}
        }

        .container2 { width: 160px; height: 50px; margin: 300px auto; position: relative;}
        .container2 ul { width: 160px;}
        .box12 { width: 50px; height: 50px;}
        .box22 { transform: rotate(45deg);}
        .box12 li { width: 20px; height: 20px; background-color: orange; border-radius: 50%; animation: loading 2.1s; animation-iteration-count: infinite;
        float: left; display: block; animation-timing-function: linear;}

        .box12 li:nth-of-type(1) { animation-delay: -2.1s;}
        .box12 li:nth-of-type(2) { animation-delay: -1.8s;}
        .box12 li:nth-of-type(3) { animation-delay: -1.5s;}
        .box12 li:nth-of-type(4) { animation-delay: -1.2s;}
        .box12 li:nth-of-type(5) { animation-delay: -0.9s;}
        .box12 li:nth-of-type(6) { animation-delay: -0.6s;}
        .box12 li:nth-of-type(7) { animation-delay: -0.3s;}
        .box12 li:nth-of-type(8) { animation-delay: 0s;}

        .container3 { width: 500px; height: 50px; margin: 300px auto;}
        .container3 div { width: 50px; height: 50px; background-color: red; float: left;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="box2">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="container2">
        <div class="box12">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="container3" class="animate__animated animate__bounce">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
