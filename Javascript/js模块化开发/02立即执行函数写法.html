<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 拓展问题
        var moduleA = (function(){
            var count = 10; //私有变量
            function showA(){ // 私有函数
                count += 20;
                console.log(count);
            }
            function showB(){
                count *= 10;
                console.log(count);
            }
            
            return {
                outA: showA,
                outB: showB
            }
        })();

        var moduleB = (function(){
            var count = 10;
            function showA(){
                count += 30;
                console.log(count);
            }
            function showB(){
                count /= 10;
                console.log(count);
            }
            
            return {
                outA: showA,
                outB: showB
            }
        })();

        moduleA.outA();
        moduleA.outB();
        moduleB.outA();
        moduleB.outB();
    </script>
</body>
</html>
