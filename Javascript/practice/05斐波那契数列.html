<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 递归
        // 1 1 1 2 3 4 6 9 13
        function Fibonacci_sequence(n){
            if(n<4){
                return 1;
            }
            return Fibonacci_sequence(n - 1) + Fibonacci_sequence(n - 3);
        }

        // console.log(Fibonacci_sequence(20));
        
        // 猴子每天吃掉桃子的一半再多一个，到num天早上只剩一个桃子，原来桃子有多少？
        function countNum(num){
            if(num == 1){
                return 1;
            }else if(num < 0){
                return 'error';
            }
            return (countNum(num - 1) + 1) * 2;
        }

        // console.log(countNum(3));
    </script>
</body>
</html>
