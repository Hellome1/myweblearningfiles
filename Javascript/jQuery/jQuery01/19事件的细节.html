    <script>
        /* 
            【注】 JQ拿到的事件对象都是兼容后的
            ev pageX 
            which
                鼠标事件：button 1 左键 2 滚轮 3 右键
                keydown: keyCode 键码 /不区分大小写,支持功能键
                keypress: charCode 字符码/区分大小写,不支持功能键
            preventDefault stopPropagation

            【注】有时JS写法比JQ写法简单，不能一味的使用JQ
        */
        $("div").click(function(ev){
            alert(this.id);
            // alert($(this).attr("id"));
            ev.stopPropagation();//阻止事件冒泡
        })
        $("a").click(function(ev){
            /* ev.preventDefault();//阻止默认行为
            ev.stopPropagation(); */

            //既阻止事件冒泡又阻止默认行为
            return false;
        })

        $(document).keypress(function(ev){
          /*   alert(ev.pageX + ", " + ev.pageY);//带滚动距离
            alert(ev.clientX + ", " + ev.clientY);//可视窗口为原点 */

            alert(ev.which);
        })
    </script>
