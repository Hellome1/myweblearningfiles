<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 { width: 100px; height: 100px; background-color: red; position: absolute;}
    </style>
</head>
<body style="height: 2000px;">
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById("div1");

        oDiv.onmousedown = function(ev){ //pageX 以整个页面的左上角为原点
            var e = ev || window.event;
            var offsetX = e.pageX - this.offsetLeft;
            var offsetY = e.pageY - this.offsetTop;

            document.onmousemove = function(ev){
                var e = ev || window.event;
                oDiv.style.left = e.pageX - offsetX + 'px';
                oDiv.style.top = e.pageY - offsetY + 'px';
            }
        }
        // oDiv.onmousedown = function(ev){ //clientX 以可以窗口为原点
        //     var e = ev || window.event;
        //     var offsetX = e.clientX - this.offsetLeft;
        //     var offsetY = e.clientY - this.offsetTop;

        //     document.onmousemove = function(ev){
        //         var e = ev || window.event;
        //         oDiv.style.left = e.clientX - offsetX + 'px';
        //         oDiv.style.top = e.clientY - offsetY + 'px';
        //     }
        // }

        document.onmouseup = function(){
            document.onmousemove = null;
        }
    </script>
</body>
</html>
