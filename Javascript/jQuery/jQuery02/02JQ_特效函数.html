<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <style>
        div {width: 200px; height: 200px;}
        #div1 {background-color: red;}
        #div2 {background-color: blue;}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        /* 
            hover(funcOver, funcOut)

            hide() 隐藏
                第一个参数：动画持续的毫秒数
                第二个参数：回调函数，动画结束的时候执行的
            show() 显示
                第一个参数：动画持续的毫秒数
                第二个参数：回调函数，动画结束的时候执行的
            【注】动画效果是从左上角收起和从左上角展开

            slideDown()
            slideUp() 动画效果是卷闸效果

            fadeIn 淡入
            fadeOut 淡出
            fadeTo(动画持续时间, 透明度0~1, 回调函数)
        */
        $("#div1").hover(function(){
            // $(this).html("移入");

            // $("#div2").hide(2000, function(){
            //     $("#div1").html("移入");
            // });
            
            // $("#div2").slideUp(2000, function(){
            //     $("#div1").html("移入");
            // });

            // $("#div2").fadeOut(2000, function(){
            //     $("#div1").html("移入");
            // });

            $("#div2").fadeTo(2000, 0.5, function(){
                $("#div1").html("移入");
            });
        },function(){
            // $(this).html("移出");

            // $("#div2").show(2000, function(){
            //     $("#div1").html("移出");
            // });

            // $("#div2").slideDown(2000, function(){
            //     $("#div1").html("移出");
            // });

            // $("#div2").fadeIn(2000, function(){
            //     $("#div1").html("移出");
            // });

            $("#div2").fadeTo(2000, 1, function(){
                $("#div1").html("移出");
            });
        })
    </script>
</body>
</html>
