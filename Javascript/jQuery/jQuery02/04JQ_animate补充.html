<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <style>
        div {width: 100px; height: 100px; background-color: orange;}
        #div2 {background-color: blue;}
        .box { background-color: green;}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        /* 
            停止动画函数

            delay() 延迟
        */
        // $("#div1").hover(function(){
        //     /* 
        //         小技巧：
        //             可以在每次调用animate方法之前调用stop将上一次定时器关闭
        //     */
        //     $(this).stop(true).animate({
        //         width: 300,
        //         height: 300
        //     }, 2000)
        // },function(){
        //     $(this).stop(true).animate({
        //         width: 100,
        //         height: 100
        //     }, 2000)
        // })

        $("#div1").click(function(){
            $("#div1").animate({
                width: 300
            }, 2000).delay(4000).animate({height: 300}, 2000);
        })

        $("#div2").click(function(){
            // $("#div1").stop(); //停止第一个动画， 后续动画正常运动
            // $("#div1").stop(true);//停止所有动画
            // $("#div1").stop(true, true);//停止所有动画，并且将当前正在进行的动画，直接达到目的值
            $("#div1").finish(); //停止所有动画，并且将所有的动画都达到目的值
        })
    </script>
</body>
</html>
