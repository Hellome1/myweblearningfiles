<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-1.10.2.min.js"></script>
</head>
<body>
    <input type="text" name="a" value="1">
    <input type="text" name="b" value="2">
    <input type="text" name="c" value="3">
    <script>
        /* 
            serialize() 将我们表单中的数据拼接撑querystring (查询字符串) name1=value1&name2=value2
            search ?name1=value1&name2=value2
            querystring name1=value1&name2=value2

            serializeArray() 将表单数据拼接成数组
         */

        //  alert($("input").serialize()); //a=1&b=2&c=3
         console.log($("input").serializeArray()); // [{name:"a",value:"1"},{name:"b",value:"2"},{name:"c",value:"3"}]
    </script>
</body>
</html>
