<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <style>
        div {width: 200px; height: 200px; background-color: orange;}
        #div1 {position: absolute; top: 300px;}
        #div2 {background-color: blue;}
        .box { background-color: green;}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <button>添加class</button>
    <button>移除class</button>
    <script>
        /* 
            hover(funcOver, funcOut)

            hide() 隐藏
                第一个参数：动画持续的毫秒数
                第二个参数：回调函数，动画结束的时候执行的
            show() 显示
                第一个参数：动画持续的毫秒数
                第二个参数：回调函数，动画结束的时候执行的
            【注】动画效果是从左上角收起和从左上角展开

            slideDown()
            slideUp() 动画效果是卷闸效果

            fadeIn 淡入
            fadeOut 淡出
            fadeTo(动画持续时间, 透明度0~1, 回调函数)

            animate
                默认 慢快慢
                    匀速 "linear"
                    慢快慢 "swing"
            拓展更多的animate的运动形式：
                引入 jquery-ui
                查看 运动样式 https://www.jqueryui.org.cn/demo/5735.html
        */

       /*  $("#div1").hover(function(){
            $("#div2").animate({

                $("#div1").html("移入");
            })
        },function(){
            $("#div2").animate({
                width: 200,
                height: 200,
                opacity: 1
            }, 4000, function(){
                $("#div1").html("移出");
            })
        }) */

        $("#div1").click(function(){
            /* $("#div1").animate({
                width: 300,
                height: 300
            }, 4000, "easeOutBounce");
            $("#div2").animate({
                width: 300,
                height: 300
            }, 4000) */

            // $(this).animate({
            //     top: 500
            // }, 2000, "easeOutQuart");
        })

        /* 
            有了JQueryUI以后 addClass和removeClass就变成了增强版
        */
        $("button").eq(0).click(function(){
            $("#div1").addClass("box", 4000);
        })

        $("button").eq(1).click(function(){
            $("#div1").removeClass("box", 4000);
        })
    </script>
</body>
</html>
