<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉勾网管理系统</title>
    <!-- <link rel="stylesheet" href="/styles/base/bootstrap-v5.css"> -->
    <!-- bootstrap-v3 -->
    <link rel="stylesheet" href="/styles/base/bootstrap.css">
    <script src="/scripts/base/jquery-1.10.2.min.js"></script>
    <script src="/scripts/base/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">拉勾网管理系统</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/position">职位管理</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#signup-modal">注册</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="display: none;">
                    <li><a href="#">你好, user2</a></li>
                    <li><a href="">注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="signup-modal" class="modal fade">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>用户注册</h4>
                </div>
                <div class="modal-body">
                    <form id="signupform" action="" method="POST">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="confirmpwd">确认密码</label>
                            <input type="password" class="form-control" id="confirmpwd" name="confirmpwd" placeholder="请确认密码">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="signupsubmit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 70px;">
        <p class="alert alert-info">
            基于Node.js + Express + EJS + JQuery + BootStrap + MongoDB 的拉勾网后台管理系统
        </p>
    </div>
</body>
</html>
